{% extends "base.html" %}
{% block menu %}
<li><a href="/" >Home</a></li>
<li><a href="/portfolio" >Portfolio</a></li>
<li><a href="/skills" >Skills</a></li>
<li  class ="active"><a href="/blog" >Blog</a></li>
{% endblock %}
{% block content %}
<div class="container main">

  <div class="row">

    <div class="col-md-2"></div>
    <div class="col-md-8 blogcontent">
    <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" value="save" class="save btn btn-default">Save Draft</button>
        <button type="submit" name="action" value="publish" class="save btn btn-primary">Publish</button>
    </form>
  </div><!--close row-->
  <div class="col-md-2"></div>
</div>
</div><!--close container-->
{% endblock %}
