        {% if form %}
        <script>
        // Intercept TinyMCE init to add our upload handler with CSRF token
        (function() {
            var originalInit;
            Object.defineProperty(window, 'tinymce', {
                configurable: true,
                set: function(val) {
                    originalInit = val.init;
                    val.init = function(config) {
                        // Add our custom upload handler
                        config.images_upload_handler = function(blobInfo) {
                            return new Promise(function(resolve, reject) {
                                var csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
                                if (!csrfToken) {
                                    reject('CSRF token not found');
                                    return;
                                }

                                var xhr = new XMLHttpRequest();
                                xhr.open('POST', '/upload-image/');
                                xhr.setRequestHeader('X-CSRFToken', csrfToken.value);

                                xhr.onload = function() {
                                    if (xhr.status === 200) {
                                        var json = JSON.parse(xhr.responseText);
                                        resolve(json.location);
                                    } else {
                                        reject('Upload failed: ' + xhr.status);
                                    }
                                };

                                xhr.onerror = function() {
                                    reject('Upload failed due to network error');
                                };

                                var formData = new FormData();
                                formData.append('file', blobInfo.blob(), blobInfo.filename());
                                xhr.send(formData);
                            });
                        };
                        config.automatic_uploads = true;
                        return originalInit.call(val, config);
                    };
                    delete window.tinymce;
                    window.tinymce = val;
                },
                get: function() { return undefined; }
            });
        })();
        </script>
        {% endif %}
